<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Adarsha Pathasala ‚Äì AI Assistant</title>
<link rel="icon" type="image/png" href="./assets/logo/AI-Robot.png.png">

<!-- GOOGLE SEO META -->
<meta name="description" content="Adarsha Pathasala AI Assistant ‚Äì Ask about admissions, class timings, faculties, results, fees and institute information.">
<meta name="keywords" content="Adarsha Pathasala AI, CBSE coaching, Beguniapada coaching, OAV coaching, class 6-10 tuition, AI assistant">
<meta name="author" content="Adarsha Pathasala Web Team">
<meta name="robots" content="index, follow">

<!-- SOCIAL META -->
<meta property="og:title" content="Adarsha Pathasala ‚Äì AI Assistant">
<meta property="og:description" content="Get immediate answers about admissions, classes, faculties, timings and results.">
<meta property="og:image" content="https://adarshapathasala.netlify.app/assets/logo/adarshapathasala.png">
<meta property="og:type" content="website">

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<style>
/* ------------------------------------------------
   THEME (Dark + Light Mode)
--------------------------------------------------- */
:root {
    --bg: #0b0f19;
    --card: #111726;
    --text: #e8e8e8;
    --border: rgba(255,255,255,0.15);
    --bubble-user: #2b3757;
    --bubble-bot: #1c2437;
    --accent: #4563ff;
}

.light {
    --bg: #ffffff;
    --card: #f3f6ff;
    --text: #222;
    --border: rgba(0,0,0,0.15);
    --bubble-user: #d9e3ff;
    --bubble-bot: #eef1ff;
    --accent: #3563ff;
}

body {
    margin: 0;
    font-family: "Poppins", sans-serif;
    background: var(--bg);
    color: var(--text);
}

/* ------------------------------------------------
   NAV BAR ‚Äî Transparent like homepage
--------------------------------------------------- */
.navbar {
    display: flex;
    align-items: center;
    padding: 15px 30px;
    backdrop-filter: blur(12px);
    background: rgba(0,0,0,0.35);
}

.nav-title {
    flex-grow: 1;  /* pushes everything else to the right */
}

.nav-right {
    display: flex;
    align-items: center;
    gap: 18px;
}


.navbar img {
    width: 48px;
    height: 48px;              /* Ensures perfect circle */
    border-radius: 50%;        /* Makes it round */
    object-fit: cover;         /* Prevents distortion */
    
    border: 2.5px solid rgba(255,255,255,0.35);  /* Soft premium border */
    box-shadow: 0 0 8px rgba(255,255,255,0.20);  /* Subtle glow */
    
    background: rgba(255,255,255,0.1);           /* Optional soft background */
    padding: 3px;                                 /* Adds spacing inside border */
}


.nav-title {
    font-size: 1.5rem;
    font-weight: 600;
padding-left: 1rem;
}

.back-btn {
    margin-left: auto;
    padding: 8px 16px;
    background: rgba(255,255,255,0.15);
    border-radius: 20px;
    border: 1px solid var(--border);
    cursor: pointer;
}
.back-btn:hover {
    background: var(--accent);
    color: white;
}

/* Toggle */
.toggle {
    margin-left: 10px;
    cursor: pointer;
    font-size: 1.4rem;
}

/* ------------------------------------------------
   CHAT LAYOUT ‚Äî Full Width Like WhatsApp Web
--------------------------------------------------- */
.chat-container {
    height: calc(100vh - 80px);
    display: flex;
    flex-direction: column;
}

/* Quick Buttons */
.quick-area {
    padding: 15px 20px;
    background: var(--card);
    border-bottom: 1px solid var(--border);
    display: flex;
    gap: 12px;
    flex-wrap: wrap;
}

.quick-btn {
    padding: 6px 16px;
    background: rgba(255,255,255,0.08);
    border: 1px solid var(--border);
    border-radius: 20px;
    cursor: pointer;
}
.quick-btn:hover {
    background: var(--accent);
    color: white;
}

/* Chat scroll area */
.chat-box {
    flex: 1;
    overflow-y: auto;
    padding: 20px 30px;
}

.message {
    max-width: 80%;
    margin-bottom: 15px;
    padding: 12px 16px;
    border-radius: 12px;
    line-height: 1.6;
    animation: fadeIn 0.25s ease;
}

.user {
    margin-left: auto;
    background: var(--bubble-user);
}

.bot {
    background: var(--bubble-bot);
    border-left: 3px solid var(--accent);
}

/* Bottom Input */
.input-bar {
    padding: 15px;
    display: flex;
    gap: 12px;
    background: var(--card);
    border-top: 1px solid var(--border);
}

.input-bar input {
    flex: 1;
    padding: 14px;
    background: rgba(255,255,255,0.1);
    border: 1px solid var(--border);
    border-radius: 12px;
    color: var(--text);
    outline: none;
}

.send {
    width: 55px;
    background: var(--accent);
    border-radius: 12px;
    display: flex;
    align-items: center;
    justify-content: center;
    cursor: pointer;
}
.send i {
    font-size: 1.2rem;
    color: white;
}

/* Animations */
@keyframes fadeIn {
    from { opacity: 0; transform: translateY(5px); }
    to   { opacity: 1; transform: translateY(0); }
}

/* MOBILE */
@media(max-width: 600px){
    .nav-title { font-size: 1.1rem; }
    .message { max-width: 95%; }
    .chat-box { padding: 15px; }
}
</style>
</head>

<body>

<!-- ---------------- NAV BAR ---------------- -->
<div class="navbar">
    <img src="./assets/logo/chatbot_ai.png">
    <div class="nav-title">Adarsha Pathasala ‚Äì AI Assistant</div>

    <div class="nav-right">
        <div class="toggle" onclick="toggleTheme()">üåì</div>
        <div class="back-btn" onclick="location.href='index.html'">‚Üê Back</div>
    </div>
</div>

<!-- ---------------- CHAT SYSTEM ---------------- -->
<div class="chat-container">

    <!-- Quick Buttons -->
    <div class="quick-area">
        <div class="quick-btn" onclick="quick('What are class timings?')">Class Timings</div>
        <div class="quick-btn" onclick="quick('How to take admission?')">Admission</div>
        <div class="quick-btn" onclick="quick('Tell me about faculties')">Faculties</div>
        <div class="quick-btn" onclick="quick('Where is the institute located?')">Location</div>
        <div class="quick-btn" onclick="quick('What is the fee structure?')">Fees</div>
    </div>

    <!-- Chat Messages -->
    <div class="chat-box" id="chatBox"></div>

    <!-- Input Bar -->
    <div class="input-bar">
        <input id="userInput" placeholder="Ask something..." />
        <div class="send" onclick="sendMessage()">
            <i class="fa-solid fa-paper-plane"></i>
        </div>
    </div>
</div>

<script>
/* ----------------------------------------
   THEME TOGGLE
-----------------------------------------*/
function toggleTheme() {
    document.body.classList.toggle("light");
    localStorage.setItem("theme", document.body.classList.contains("light") ? "light" : "dark");
}
if (localStorage.getItem("theme") === "light") {
    document.body.classList.add("light");
}

/* ----------------------------------------
   CHAT HISTORY LOADING
-----------------------------------------*/
let chatBox = document.getElementById("chatBox");
let history = JSON.parse(localStorage.getItem("ap_chat") || "[]");

history.forEach(msg => addMessage(msg.text, msg.sender));

function saveMessage(text, sender) {
    history.push({ text, sender });
    localStorage.setItem("ap_chat", JSON.stringify(history));
}

/* ----------------------------------------
   SEND MESSAGE
-----------------------------------------*/
async function sendMessage() {
    let input = document.getElementById("userInput");
    let text = input.value.trim();
    if (!text) return;

    addMessage(text, "user");
    saveMessage(text, "user");
    input.value = "";

    addMessage("Typing...", "bot");

    const res = await fetch("/.netlify/functions/chatbot", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ message: text })
    });

    const data = await res.json();

    document.querySelectorAll(".bot").forEach(el => {
        if (el.innerText === "Typing...") el.remove();
    });

    addMessage(data.reply, "bot");
    saveMessage(data.reply, "bot");
}

/* Quick buttons */
function quick(text){
    document.getElementById("userInput").value = text;
    sendMessage();
}

/* Add message to screen */
function addMessage(text, sender){
    let div = document.createElement("div");
    div.className = "message " + sender;
    div.innerText = text;
    chatBox.appendChild(div);
    chatBox.scrollTop = chatBox.scrollHeight;
}
</script>

</body>
</html>
