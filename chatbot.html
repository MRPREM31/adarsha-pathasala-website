<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">

<title>Adarsha Pathasala – AI Assistant</title>
<link rel="icon" type="image/png" href="./assets/logo/AI-Robot.png.png">

<!-- SEO -->
<meta name="description" content="Adarsha Pathasala AI Assistant – Ask about admissions, timings, faculties, fees and institute info.">

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<style>
:root {
    --bg: #0b0f19;
    --card: #111726;
    --text: #e8e8e8;
    --border: rgba(255,255,255,0.15);
    --bubble-user: #2b3757;
    --bubble-bot: #1c2437;
    --accent: #4563ff;
}
.light {
    --bg: #ffffff;
    --card: #f3f6ff;
    --text: #222;
    --border: rgba(0,0,0,0.15);
    --bubble-user: #d9e3ff;
    --bubble-bot: #eef1ff;
    --accent: #3563ff;
}

body {
    margin: 0;
    height: 100vh;
    overflow: hidden;
    background: var(--bg);
    color: var(--text);
    font-family: "Poppins", sans-serif;
}

/* NAVBAR */
.navbar {
    display: flex;
    align-items: center;
    gap: 12px;
    padding: 14px 20px;
    backdrop-filter: blur(12px);
    background: rgba(0,0,0,0.35);
}
.navbar img {
    width: 45px;
    height: 45px;
    border-radius: 50%;
    object-fit: cover;
    border: 2px solid rgba(255,255,255,0.25);
}
.nav-title {
    flex-grow: 1;
    font-size: 1.4rem;
    font-weight: 600;
}
@media(max-width:600px){
    .nav-title { font-size: 1.1rem; }
}

.back-btn, .clear-btn {
    padding: 6px 14px;
    border-radius: 20px;
    border: 1px solid var(--border);
    background: rgba(255,255,255,0.15);
    cursor: pointer;
}
.back-btn:hover, .clear-btn:hover {
    background: var(--accent);
    color: white;
}

/* CHAT AREA FIXED LAYOUT */
.chat-container {
    height: calc(100vh - 70px);
    display: flex;
    flex-direction: column;
}

.quick-area {
    flex-shrink: 0;
    padding: 10px;
    display: flex;
    gap: 10px;
    flex-wrap: wrap;
    background: var(--card);
    border-bottom: 1px solid var(--border);
}

.quick-btn {
    font-size: 0.85rem;
    background: rgba(255,255,255,0.08);
    padding: 6px 14px;
    border-radius: 20px;
    border: 1px solid var(--border);
    cursor: pointer;
}
.quick-btn:hover { background: var(--accent); color: white; }

.chat-box {
    flex: 1;
    overflow-y: auto;
    padding: 15px 20px;
    scroll-behavior: smooth;
}

.message {
    max-width: 80%;
    margin-bottom: 15px;
    padding: 12px 15px;
    border-radius: 12px;
    line-height: 1.6;
    animation: fadeIn .25s ease;
}
.user { background: var(--bubble-user); margin-left: auto; }
.bot  { background: var(--bubble-bot); border-left: 3px solid var(--accent); }

@keyframes fadeIn {
    from { opacity: 0; transform: translateY(5px); }
    to   { opacity: 1; transform: translateY(0); }
}

/* INPUT BAR FIXED LIKE WHATSAPP */
.input-bar {
    flex-shrink: 0;
    display: flex;
    gap: 10px;
    padding: 12px;
    border-top: 1px solid var(--border);
    background: var(--card);
}

.input-bar input {
    flex: 1;
    padding: 12px 14px;
    border: 1px solid var(--border);
    border-radius: 10px;
    background: rgba(255,255,255,0.08);
    color: var(--text);
    font-size: 1rem;
    outline: none;
}

.send {
    width: 50px;
    display: flex;
    align-items: center;
    justify-content: center;
    background: var(--accent);
    border-radius: 10px;
    cursor: pointer;
}
.send i { color: white; font-size: 1.2rem; }
</style>
</head>

<body>

<!-- NAV -->
<div class="navbar">
    <img src="./assets/logo/chatbot_ai.png">
    <div class="nav-title">AI Assistant</div>
    <div class="clear-btn" onclick="clearChat()">Clear</div>
    <div class="back-btn" onclick="location.href='index.html'">← Back</div>
</div>

<div class="chat-container">

    <!-- Quick Buttons -->
    <div class="quick-area">
        <div class="quick-btn" onclick="quick('What are the class timings?')">Class Timings</div>
        <div class="quick-btn" onclick="quick('How to take admission?')">Admission</div>
        <div class="quick-btn" onclick="quick('Tell me about faculties')">Faculties</div>
        <div class="quick-btn" onclick="quick('Where is the institute located?')">Location</div>
        <div class="quick-btn" onclick="quick('What is the fee structure?')">Fees</div>
    </div>

    <!-- Chat Messages -->
    <div class="chat-box" id="chatBox"></div>

    <!-- Input -->
    <div class="input-bar">
        <input id="userInput" placeholder="Ask something..." onkeydown="if(event.key==='Enter'){sendMessage();}">
        <div class="send" onclick="sendMessage()">
            <i class="fa-solid fa-paper-plane"></i>
        </div>
    </div>
</div>

<script>
/* THEME SAVE */
if (localStorage.getItem("theme") === "light") {
    document.body.classList.add("light");
}

/* Chat History */
let chatBox = document.getElementById("chatBox");
let history = JSON.parse(localStorage.getItem("aps_chat") || "[]");
history.forEach(msg => addMessage(msg.text, msg.sender));

function saveMessage(text, sender) {
    history.push({ text, sender });
    localStorage.setItem("aps_chat", JSON.stringify(history));
}

/* Send Message */
async function sendMessage() {
    let input = document.getElementById("userInput");
    let text = input.value.trim();
    if (!text) return;

    addMessage(text, "user");
    saveMessage(text, "user");
    input.value = "";

    addMessage("Typing...", "bot");

    const res = await fetch("/.netlify/functions/chatbot", {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify({ message: text })
    });

    const data = await res.json();

    document.querySelectorAll(".bot").forEach(el => { if (el.innerText === "Typing...") el.remove(); });

    addMessage(data.reply, "bot");
    saveMessage(data.reply, "bot");
}

/* Quick Buttons */
function quick(text){
    document.getElementById("userInput").value = text;
    sendMessage();
}

/* Add message to chat */
function addMessage(text, sender){
    let div = document.createElement("div");
    div.className = "message " + sender;
    div.innerText = text;
    chatBox.appendChild(div);
    chatBox.scrollTop = chatBox.scrollHeight;
}

/* Clear Chat */
function clearChat(){
    localStorage.removeItem("aps_chat");
    chatBox.innerHTML = "";
}
</script>

</body>
</html>
